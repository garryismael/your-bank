<div class="px-4 pt-5">
  <h3 class="text-[10px] font-medium leading-[150%]">Money Exchange</h3>
  <div
    class="flex items-center border border-gray-shades-15 rounded-md divide-x divide-gray-shades-15"
  >
    <div class="flex-1">
      <div class="p-[10px] border-b border-gray-shades-15">
        <div class="flex items-center gap-1.5">
          <div>
            <img
              ngSrc="images/india.png"
              alt="india"
              width="640"
              height="427"
              class="size-5 rounded-full"
              priority
            />
          </div>
          <p class="currency">INR</p>
        </div>
        <p class="currency-state pt-1.5">Indian Rupees</p>
      </div>
      <p class="exchange">5,0000</p>
    </div>
    <div class="flex-1">
      <div class="p-[10px] border-b border-gray-shades-15">
        <div class="flex items-center gap-1.5">
          <div>
            <img
              ngSrc="images/us.png"
              alt="india"
              width="960"
              height="506"
              class="size-5 rounded-full"
              priority
            />
          </div>
          <p class="currency">USD</p>
        </div>
        <p class="currency-state pt-1.5">United States Dollar</p>
      </div>
      <p class="exchange">12.00</p>
    </div>
  </div>
  <button
    class="w-full rounded-full bg-[#22251B] py-2 px-4 text-[10px] leading-[150%] text-green-shades-65 block mt-6"
  >
    Exchange
  </button>
</div>
