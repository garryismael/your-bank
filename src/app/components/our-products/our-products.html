<section class="pt-20">
  <h1 class="text-center">Our <span class="text-green-shades-60">Products</span></h1>
  <p class="text-gray-shades-70 text-sm font-light leading-5 text-center mt-2.5">
    Discover a range of comprehensive and customizable banking products at YourBank, designed to
    suit your unique financial needs and aspirations
  </p>
  <div
    class="flex justify-center gap-3 mt-4 p-3 max-[321px]:gap-0 max-[321px]:justify-between max-[321px]:px-0.5"
  >
    <button class="btn-primary">For Individuals</button>
    <button class="btn-ghost">For Businesses</button>
  </div>
  <div class="grid gap-[60px] md:grid-cols-3">
    @for (product of products; track product.id) {
    <div class="p-4 text-center">
      <div class="product__icon">
        <div class="relative flex items-center justify-center size-7 p-2">
          <img ngSrc="{{ product.icon }}" fill="true" alt="{{ product.title }}" class="mx-auto" />
        </div>
      </div>
      <h3 class="mt-5 font-normal text-xl text-white">{{ product.title }}</h3>
      <p class="text-gray-shades-70 mt-3 text-sm leading-5 font-light">{{ product.description }}</p>
    </div>
    }
  </div>
</section>
